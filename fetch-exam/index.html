<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Product Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .product-card img {
      object-fit: cover;
      height: 200px;
    }
    .card-body {
      padding: 1.2rem;
    }
    .card-title {
      font-weight: 600;
    }
    .btn-custom {
      border-radius: 30px;
      padding: 0.4rem 1.2rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">

  <!-- Search -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <form method="GET" action="">
        <input type="text" id="inputField" name="search" class="form-control form-control-lg" placeholder="Search products...">
      </form>
    </div>
  </div>

  <!-- Products -->
  <div class="row g-4" id="allProducts">
    
  </div>

  <!-- Load More -->
  <div class="row mt-5">
    <div class="col text-center">
      <button class="btn btn-outline-primary btn-lg btn-custom" id="loadMore">Load More</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
