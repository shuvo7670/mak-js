<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Product Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .product-card img {
      object-fit: cover;
      height: 200px;
    }
    .card-body {
      padding: 1.2rem;
    }
    .card-title {
      font-weight: 600;
    }
    .btn-custom {
      border-radius: 30px;
      padding: 0.4rem 1.2rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">

  <!-- Search -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <form method="GET" action="">
        <input type="text" name="search" class="form-control form-control-lg" placeholder="Search products...">
      </form>
    </div>
  </div>

  <!-- Products -->
  <div class="row g-4">

    <!-- Product Card -->
    <div class="col-md-3 col-sm-6">
      <div class="card product-card shadow-sm">
        <img src="https://placehold.co/600x400.png" class="card-img-top" alt="Product">
        <div class="card-body text-center">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text text-muted">Short description goes here.</p>
          <a href="#" class="btn btn-primary btn-custom">View Details</a>
        </div>
      </div>
    </div>

    <!-- Repeat for other products -->
    <div class="col-md-3 col-sm-6">
      <div class="card product-card shadow-sm">
        <img src="https://placehold.co/600x400.png" class="card-img-top" alt="Product">
        <div class="card-body text-center">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text text-muted">Short description goes here.</p>
          <a href="#" class="btn btn-primary btn-custom">View Details</a>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card product-card shadow-sm">
        <img src="https://placehold.co/600x400.png" class="card-img-top" alt="Product">
        <div class="card-body text-center">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text text-muted">Short description goes here.</p>
          <a href="#" class="btn btn-primary btn-custom">View Details</a>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card product-card shadow-sm">
        <img src="https://placehold.co/600x400.png" class="card-img-top" alt="Product">
        <div class="card-body text-center">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text text-muted">Short description goes here.</p>
          <a href="#" class="btn btn-primary btn-custom">View Details</a>
        </div>
      </div>
    </div>

  </div>

  <!-- Load More -->
  <div class="row mt-5">
    <div class="col text-center">
      <a href="#" class="btn btn-outline-primary btn-lg btn-custom">Load More</a>
    </div>
  </div>

</div>

</body>
</html>
