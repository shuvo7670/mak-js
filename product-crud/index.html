<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light py-5">

  <div class="container">
    <h2 class="mb-4 text-center">Product CRUD Application</h2>

    <div class="card mb-4">
      <div class="card-body">
        <form id="product-form">
          <input type="hidden" id="product-id">
          
          <div class="mb-3">
            <label for="product-name" class="form-label">Product Name</label>
            <input type="text" id="product-name" class="form-control" placeholder="Enter product name" required>
          </div>

          <div class="mb-3">
            <label for="product-price" class="form-label">Product Price</label>
            <input type="number" id="product-price" class="form-control" placeholder="Enter product price" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Save Product</button>
        </form>
      </div>
    </div>

    <div class="table-responsive">
      <table id="product-table" class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price ($)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hello</td>
                <td>World</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
